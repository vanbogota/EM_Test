<div *ngIf="post" class="conteiner">
    <h2>Статья №{{ post.id }}</h2>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>Пользователь:</th>
            <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Название:</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef>Содержание:</th>
            <td mat-cell *matCellDef="let row">{{ row.body }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button type="button" (click)="goBack()" mat-button color="primary">Вернуться обратно к списку</button>
</div>
